<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" href="./styles.css">

  </head>
  <body>
    <main>
        <section id="container">
            <h1>US Number Validator</h1>
            <form id="form-container">
                <p>Enter your phone number</p>
                <input id="user-input" type="text"  placeholder="ex: 1 555 555 5555"/>
                <div id="results-div" class="results hidden"></div>
                <button type="submit" id="check-btn" class="btn">Check</button>
                <button type="button" id="clear-btn" class="btn">Clear</button>
            </form>
            
        </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
